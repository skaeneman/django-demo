<!DOCTYPE html>
<html>
<body>

{% block body_content %}
    {% if h1_tag %}
        <h1>{{ h1_tag|safe }}</h1>
    {% else %}
        <h1>Title Not Found</h1>
    {% endif %}

    <form method="post" id="form">
        {% csrf_token %}

        {{ form }}
        <input type="submit" value="Save">
    </form>
{% endblock %}

</body>
</html>
